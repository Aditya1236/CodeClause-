<!DOCTYPE html>
<html>
<head>
  <title>Contact Form with CAPTCHA</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h2>Contact Us</h2>
  <form id="contactForm" onsubmit="validateForm(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>
    <br>
    <div class="captcha-container">
      <label for="captcha">Enter the code:</label>
      <input type="text" id="captcha" name="captcha" required>
      <img id="captchaImg" src="" alt="CAPTCHA Image">
      <button type="button" onclick="refreshCaptcha()">Refresh</button>
    </div>
    <br>
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
